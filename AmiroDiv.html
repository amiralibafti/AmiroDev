<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmiroDev | Enterprise Code & AI Platform</title>

    <!-- Fonts: Orbitron for Sci-Fi headers, Inter/Vazirmatn for readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700;900&family=Vazirmatn:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ━━━━━━━━━━━━━━━━━━━━━
           CSS VARIABLES & THEME
           ━━━━━━━━━━━━━━━━━━━━━ */
        
         :root {
            /* Default: Blue Cyber Matrix */
            --primary-color: #00f3ff;
            --secondary-color: #0066ff;
            --accent-color: #ff0055;
            --bg-color: #050510;
            --glass-bg: rgba(10, 15, 30, 0.65);
            --glass-border: rgba(0, 243, 255, 0.3);
            --text-color: #e0f7ff;
            --text-muted: #8baec4;
            --grid-color: rgba(0, 243, 255, 0.15);
            --card-hover-transform: translateY(-5px) scale(1.02);
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-fa: 'Vazirmatn', sans-serif;
            --transition-speed: 0.3s;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }
        /* Scrollbar */
        
         ::-webkit-scrollbar {
            width: 8px;
        }
        
         ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        
         ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           UTILITY CLASSES
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .neon-text {
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        }
        
        .neon-box {
            box-shadow: 0 0 10px var(--glass-border), inset 0 0 5px var(--glass-border);
            transition: all var(--transition-speed) ease;
        }
        
        .btn {
            cursor: pointer;
            border: 1px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            padding: 10px 20px;
            font-family: var(--font-head);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-color);
        }
        /* RTL Support */
        
        [dir="rtl"] {
            font-family: var(--font-fa);
            direction: rtl;
        }
        
        [dir="rtl"] .btn {
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           LOADING SCREEN
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           CANVAS BACKGROUND
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           NAVIGATION
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-logo {
            font-family: var(--font-head);
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           MAIN LAYOUT
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        main {
            padding: 120px 5% 50px;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        .section-title {
            font-family: var(--font-head);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           FREE COURSE SYSTEM
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        .course-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        
        .main-course-box {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .main-course-box::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--primary-color), transparent, var(--secondary-color));
            border-radius: 22px;
            z-index: -1;
            animation: spinBorder 4s linear infinite;
        }
        
        @keyframes spinBorder {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-top: 50px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .course-grid.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }
        
        .lang-card {
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .lang-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 243, 255, 0.2);
        }
        
        .lang-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           CONTENT VIEWER (100 ITEMS)
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        #content-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.95);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: 2rem;
        }
        
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            overflow-y: auto;
            padding-right: 10px;
            height: calc(100% - 100px);
        }
        
        .content-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .content-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary-color);
        }
        
        .item-name {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .item-short {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            z-index: 210;
            display: none;
            border: 1px solid var(--primary-color);
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           PYTHON SOURCE CODE MODAL
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        #python-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .code-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 0;
        }
        
        .code-box {
            background: #0d0d0d;
            border-left: 3px solid var(--primary-color);
            padding: 10px;
            position: relative;
        }
        
        pre {
            color: #a9b7c6;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 2px 8px;
            font-size: 0.7rem;
            cursor: pointer;
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           PORTFOLIO & CONTACT
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        
        .project-card {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            position: relative;
        }
        
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
            justify-content: center;
            align-items: center;
        }
        
        .contact-card {
            text-align: center;
            padding: 3rem;
        }
        
        .phone-number {
            font-size: 2rem;
            font-family: var(--font-head);
            color: var(--primary-color);
            margin: 20px 0;
            text-decoration: none;
            display: block;
        }
        /* ━━━━━━━━━━━━━━━━━━━━━
           RESPONSIVE
           ━━━━━━━━━━━━━━━━━━━━━ */
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }
            .section-title {
                font-size: 1.8rem;
            }
            .main-course-box {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        /* ━━━━━━━━━━━━━━━━━━━━━
                                           THREE.JS BACKGROUND
                                           ━━━━━━━━━━━━━━━━━━━━━ */
        const initThreeJS = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();

            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;
            camera.position.y = 10;
            camera.rotation.x = -0.3;

            // Renderer
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Grid Terrain (Cyber Grid)
            const gridHelper = new THREE.GridHelper(200, 100, getComputedStyle(document.documentElement).getPropertyValue('--primary-color'), getComputedStyle(document.documentElement).getPropertyValue('--grid-color'));
            scene.add(gridHelper);

            // Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 700;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 100;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({
                size: 0.2,
                color: getComputedStyle(document.documentElement).getPropertyValue('--primary-color'),
                transparent: true,
                opacity: 0.8,
            });

            const particlesMesh = new THREE.Points(particlesGeometry, material);
            scene.add(particlesMesh);

            // Animation Loop
            let time = 0;
            const animate = () => {
                requestAnimationFrame(animate);
                time += 0.002;

                // Move Grid effect
                gridHelper.position.z = (time * 100) % 2;

                // Rotate particles
                particlesMesh.rotation.y = time * 0.5;

                // Update colors dynamically if theme changes (checking CSS var)
                const primary = getComputedStyle(document.documentElement).getPropertyValue('--primary-color').trim();
                gridHelper.material.color.set(primary);
                material.color.set(primary);

                renderer.render(scene, camera);
            };

            animate();

            // Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
